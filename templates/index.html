<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;

        }
        .sidebar {
            width: 250px;
            background: #333;

        }
        
        .mensaje-recibido {
            background: #ffffff; /* Blanco */

            text-align: left;
        }
        
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
        }
        .chat-input button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

      
        /* üîπ Contenedor general */
        .chat-container {
            display: flex;
            gap: 20px;
            width: 100%;
            height: 80vh;
            justify-content: center;
        }
        
        /* üîπ Lista de chats */
        .chat-list {
            width: 250px;
            background: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .chat-list h3 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .chat-item {
            padding: 10px;

            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: background 0.3s;
        }
        
        .chat-item:hover {
            background: #ddd;
        }
        
        .chat-item.selected {
            background: #075e54;
            color: white;
        }
        
        /* üîπ Contenedor del tel√©fono */
        .phone {
            width: 360px;
            height: 600px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 8px solid #000;
            position: relative;
        }
        
        /* üîπ Barra superior (nombre y estado del chat) */
        .phone-header {
            background: #075e54;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
        }
        
        .phone-header .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .phone-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        /* üîπ Mensajes */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #efe7dd;
            display: flex;
            flex-direction: column;
        }
        
        /* üîπ Mensaje ENVIADO (alineado a la derecha) */
        .mensaje {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            margin: 5px;
            word-wrap: break-word;
            font-size: 14px;
            position: relative;
        }
        
        .mensaje-enviado {
            background: #dcf8c6;
            align-self: flex-end;
        }
        
        .mensaje-recibido {
            background: white;
            border: 1px solid #ddd;
            align-self: flex-start;
        }
        
        /* üîπ Icono de "visto" */
        .mensaje-enviado::after {
            content: "‚úî‚úî";
            font-size: 12px;
            color: blue;
            position: absolute;
            bottom: 5px;
            right: 8px;
        }
        
        /* üîπ Input de chat */
        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 20px;
            background: #f1f1f1;
        }
        
        .chat-input button {
            padding: 10px;
            background: #25d366;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            margin-left: 5px;
        }
        
        /* üîπ Responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                align-items: center;
            }
            .chat-list {
                width: 100%;
            }
        }
        

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CRM Camicam</h2>
        <button onclick="mostrarSeccion('panel')">üìä Panel</button>
        <button onclick="mostrarSeccion('leads', cargarLeads)">üì© Leads</button>
        <button onclick="mostrarSeccion('chat', cargarChat)">üí¨ Chat</button>
        <button onclick="mostrarSeccion('reportes')">üìà Reportes</button>
        <button onclick="mostrarSeccion('configuracion')">‚öôÔ∏è Configuraci√≥n</button>
    </div>
    
    <div class="content">
        <div id="panel" class="seccion">
            <h1>üìä Panel</h1>
            <p>Bienvenido al CRM de Camicam.</p>
        </div>
        
        <div id="leads" class="seccion hidden">
            <h1>üì© Leads</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Plataforma</th>
                        <th>Remitente</th>
                        <th>Mensaje</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="leads-table"></tbody>
            </table>
        </div>

    

        <div id="chat" class="seccion hidden">
            <h1>üí¨ Chat</h1>
            
            <div class="chat-container">
                <!-- üîπ Lista de conversaciones -->
                <div class="chat-list" id="chat-list">
                    <h3>Chats</h3>
                    <div id="lista-chats"></div>
                </div>
        
                <!-- üîπ Tel√©fono con chat -->
                <div class="phone">
                    <!-- üîπ Barra superior (nombre y estado del chat) -->
                    <div class="phone-header">
                        <div class="user-info">
                            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User">
                            <span id="chat-usuario">Selecciona un chat</span>
                        </div>
                        <div class="icons">
                            <span>üì∂</span>
                            <span>üîã</span>
                        </div>
                    </div>
        
                    <!-- üîπ Chat -->
                    <div class="chat-messages" id="chat-messages"></div>
        
                    <!-- üîπ Input para enviar mensajes -->
                    <div class="chat-input">
                        <input type="text" id="mensaje-input" placeholder="Escribe un mensaje..." disabled>
                        <button onclick="enviarMensaje()" disabled>üì§</button>
                    </div>
                </div>
            </div>
        </div>
        

             
        
         <div id="reportes" class="seccion hidden">
            <h1>üìà Reportes</h1>
            <p>Secci√≥n de reportes y estad√≠sticas.</p>
         </div>
        
        <div id="configuracion" class="seccion hidden">
            <h1>‚öôÔ∏è Configuraci√≥n</h1>
            <button id="toggle-sonido" onclick="toggleSonido()">üîä Sonido: ON</button>
            <button id="toggle-notif" onclick="toggleNotificaciones()">üîî Notificaciones: ON</button>
        </div>
    </div>

    <div id="alerta-mensaje" class="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        function mostrarSeccion(seccion, callback = null) {
            document.querySelectorAll('.seccion').forEach(el => el.classList.add('hidden'));
            document.getElementById(seccion).classList.remove('hidden');
            if (callback) callback();
        }

        // üîπ Conectar con WebSockets
        let socket = io.connect(window.location.origin);
        socket.on("connect", () => {
            console.log("‚úÖ Conectado a WebSockets.");
        });
        
        socket.on("connect_error", (error) => {
            console.error("‚ùå Error en la conexi√≥n WebSocket:", error);
        });

        let sonidoActivo = true;

       
// üîπ Escuchar eventos de nuevos mensajes
socket.on("nuevo_mensaje", (data) => {
    console.log("üì© Nuevo mensaje recibido:", data);

    let chatBox = document.getElementById("chat-messages");
    let div = document.createElement("div");

    div.textContent = data.mensaje;
    div.classList.add("mensaje", "mensaje-recibido"); // Alineado a la izquierda

    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

    // üîπ Mostrar notificaci√≥n
    let alerta = document.getElementById("alerta-mensaje");
    alerta.textContent = `Nuevo mensaje de ${data.remitente}`;
    alerta.style.display = "block";

    // üîπ Ocultar despu√©s de 5s
    setTimeout(() => {
        alerta.style.display = "none";
    }, 5000);

    // üîπ Reproducir sonido
    if (sonidoActivo) {
        let audio = new Audio("https://cami-cam.com/wp-content/uploads/2025/02/SD_NAVIGATE_41.mp3");
        audio.play().catch(error => {
            console.warn("‚ö†Ô∏è No se pudo reproducir el sonido.", error);
        });
    }
});


//Responder a los mensajes
function enviarMensaje() {
    let input = document.getElementById("mensaje-input");
    let mensaje = input.value.trim();
    let chatSeleccionado = document.querySelector(".chat-list div.selected");

    if (!mensaje) {
        alert("Escribe un mensaje antes de enviar.");
        return;
    }

    if (!chatSeleccionado) {
        alert("Selecciona un chat antes de enviar un mensaje.");
        return;
    }

    let remitente = chatSeleccionado.getAttribute("data-remitente");

    fetch("/enviar_respuesta", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ remitente: remitente, mensaje: mensaje })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert("Error al enviar mensaje: " + data.error);
        } else {
            let chatBox = document.getElementById("chat-messages");
            let div = document.createElement("div");

            div.textContent = mensaje;
            div.classList.add("mensaje", "mensaje-enviado"); // Mensaje alineado a la derecha

            chatBox.appendChild(div);
            input.value = "";

            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll al √∫ltimo mensaje
        }
    })
    .catch(error => console.error("‚ùå Error al enviar mensaje:", error));
}


// Detectar cuando se presiona "Enter" en el campo de entrada de mensaje
document.getElementById("mensaje-input").addEventListener("keydown", function (event) {
    if (event.key === "Enter") { // Verifica si la tecla presionada es "Enter"
        event.preventDefault(); // Evita que se haga un salto de l√≠nea en el input
        enviarMensaje(); // Llama a la funci√≥n de env√≠o
    }
});

//Vista de mensajes en el Chatbox
function cargarMensajesChat(remitente) {
    document.getElementById("chat-usuario").textContent = remitente; // Cambiar el nombre en la barra

    fetch(`/mensajes_chat?id=${remitente}`)
        .then(response => response.json())
        .then(mensajes => {
            let chatBox = document.getElementById("chat-messages");
            chatBox.innerHTML = "";

            mensajes.forEach(msg => {
                let div = document.createElement("div");
                div.textContent = msg.mensaje;
                div.classList.add("mensaje");

                if (msg.tipo === "enviado") {
                    div.classList.add("mensaje-enviado"); // Mensaje alineado a la derecha
                } else {
                    div.classList.add("mensaje-recibido"); // Mensaje alineado a la izquierda
                }

                chatBox.appendChild(div);
            });

            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll al √∫ltimo mensaje
        })
        .catch(error => console.error("‚ùå Error al cargar mensajes:", error));
}




function reproducirSonido() {
    if (sonidoActivo) {
        let audio = new Audio("https://cami-cam.com/wp-content/uploads/2025/02/SD_NAVIGATE_41.mp3");

        audio.play().catch(error => {
            console.warn("‚ö†Ô∏è No se pudo reproducir el sonido. El usuario debe interactuar con la p√°gina.", error);
        });
    }
}

// Habilitar el sonido cuando el usuario interact√∫e con la p√°gina
document.body.addEventListener("click", function () {
    sonidoActivo = true;
});


        function toggleNotificaciones() {
            notificacionesActivas = !notificacionesActivas;
            document.getElementById("toggle-notif").textContent = notificacionesActivas ? "üîî Notificaciones: ON" : "üîï Notificaciones: OFF";
        }

        function toggleSonido() {
            sonidoActivo = !sonidoActivo;
            document.getElementById("toggle-sonido").textContent = sonidoActivo ? "üîä Sonido: ON" : "üîà Sonido: OFF";
        }

        //Funcion para cargar los chats a un lado del chatbox (Telefono)
        function cargarChat() {
            fetch("/mensajes")
                .then(response => response.json())
                .then(mensajes => {
                    let lista = document.getElementById("lista-chats");
                    lista.innerHTML = "";
                    let remitentes = {};
        
                    mensajes.forEach(msg => {
                        if (!remitentes[msg.remitente]) {
                            remitentes[msg.remitente] = [];
                        }
                        remitentes[msg.remitente].push(msg);
                    });
        
                    Object.keys(remitentes).forEach(remitente => {
                        let div = document.createElement("div");
                        div.textContent = remitente;
                        div.setAttribute("data-remitente", remitente);
                        div.classList.add("chat-item");
                        div.onclick = function () {
                            seleccionarChat(div);
                        };
                        lista.appendChild(div);
                    });
                });
        }
        
        function seleccionarChat(chatDiv) {
            document.querySelectorAll(".chat-item").forEach(div => div.classList.remove("selected"));
            chatDiv.classList.add("selected");
        
            let remitente = chatDiv.getAttribute("data-remitente");
            document.getElementById("chat-usuario").textContent = remitente;
        
            cargarMensajesChat(remitente);
        
            // Habilitar el input y bot√≥n de env√≠o
            document.getElementById("mensaje-input").disabled = false;
            document.querySelector(".chat-input button").disabled = false;
        }
        
        

        function mostrarMensajesDe(remitente) {
            fetch(`/mensajes?remitente=${remitente}`)
                .then(response => response.json())
                .then(mensajes => {
                    let chatBox = document.getElementById("chat-messages");
                    chatBox.setAttribute("data-remitente", remitente);
                    chatBox.innerHTML = "";
                    mensajes.forEach(msg => {
                        let div = document.createElement("div");
                        div.textContent = `${msg.remitente}: ${msg.mensaje}`;
                        chatBox.appendChild(div);
                    });
                });
        }

        
        function cargarMensajes() {
            let chatBox = document.getElementById("chat-messages");
            let remitente = chatBox.getAttribute("data-remitente");
        
            if (!remitente) return; // No hacer nada si no hay un chat abierto
        
            fetch(`/mensajes?remitente=${remitente}`)
                .then(response => response.json())
                .then(mensajes => {
                    chatBox.innerHTML = "";
                    mensajes.forEach(msg => {
                        let div = document.createElement("div");
                        div.textContent = `${msg.remitente}: ${msg.mensaje}`;
                        chatBox.appendChild(div);
                    });
                });
        }
        

    
        //Funcion para cargar la seccion de Leads
        function cargarLeads() {
            fetch("/leads")
            .then(response => response.json())
            .then(leads => {
                let tabla = document.getElementById("leads-table");
                tabla.innerHTML = "";
                leads.forEach(lead => {
                    let row = tabla.insertRow();
                    row.insertCell(0).textContent = lead.id;
                    row.insertCell(1).textContent = lead.nombre;
                    row.insertCell(2).textContent = lead.mensaje;
                    row.insertCell(3).textContent = lead.estado;

                    let acciones = row.insertCell(4);
                    let opciones = "";
                    if (lead.estado !== "Finalizado") {
                        opciones += `<button onclick="cambiarEstado(${lead.id}, 'Interes')">üìå Inter√©s</button>`;
                        opciones += `<button onclick="cambiarEstado(${lead.id}, 'Seguimiento')">üìû Seguimiento</button>`;
                        opciones += `<button onclick="cambiarEstado(${lead.id}, 'Finalizado')">‚úÖ Finalizado</button>`;
                    }
                    acciones.innerHTML = opciones;
                });
            });
        }

        function cambiarEstado(id, estado) {
            fetch("/actualizar_lead", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, estado })
            }).then(() => cargarLeads());
        }

        function eliminarLeads(id) {
            if (confirm("¬øEst√°s seguro de eliminar este mensaje?")) {
                fetch("/eliminar_mensaje", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id })
                }).then(() => cargarLeads());
             }
        }

        
    </script>
</body>
