        function cargarChat() {
            fetch("/mensajes")
                .then(response => response.json())
                .then(mensajes => {
                    let lista = document.getElementById("lista-chats");
                    lista.innerHTML = "";
                    let remitentes = {};
        
                    // Agrupar mensajes por remitente y obtener el Ãºltimo
                    mensajes.forEach(msg => {
                        if (!remitentes[msg.remitente]) {
                            remitentes[msg.remitente] = { mensajes: [] };
                        }
                        remitentes[msg.remitente].mensajes.push(msg);
                    });
        
                    // Crear los elementos de la lista de chats
                    Object.keys(remitentes).forEach(remitente => {
                        let mensajesRemitente = remitentes[remitente].mensajes;
        
                        // Ordenar los mensajes por fecha y obtener el mÃ¡s reciente
                        mensajesRemitente.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
                        let ultimoMensaje = mensajesRemitente[mensajesRemitente.length - 1];
        
                        // Actualizar la lista de chats
                        actualizarListaChats(remitente, ultimoMensaje.mensaje);
