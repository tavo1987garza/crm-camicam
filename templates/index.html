<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Camicam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
        }
        .en-proceso { background-color: #f4c542; color: white; }
        .finalizado { background-color: #28a745; color: white; }
    </style>
</head>
<body>

    <h1>ðŸ“© CRM Camicam - GestiÃ³n de Mensajes</h1>
    <h2>ðŸ“© Mensajes Recibidos</h2>

    <!-- ðŸ”¹ Botones de filtro -->
    <button onclick="filtrarMensajes('')">ðŸ”„ Todos</button>
    <button onclick="filtrarMensajes('Nuevo')">ðŸŸ¢ Nuevos</button>
    <button onclick="filtrarMensajes('En proceso')">ðŸŸ¡ En proceso</button>
    <button onclick="filtrarMensajes('Finalizado')">ðŸ”´ Finalizados</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Plataforma</th>
                <th>Remitente</th>
                <th>Mensaje</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="mensajes-table">
            <!-- AquÃ­ se insertarÃ¡n los mensajes dinÃ¡micamente -->
        </tbody>
    </table>

    <script>
        // ðŸ”¹ Cargar mensajes en la tabla con opciÃ³n de filtrar por estado
        function filtrarMensajes(estado) {
            let url = "/mensajes";
            if (estado) {
                url += "?estado=" + encodeURIComponent(estado);
            }

            fetch(url)
            .then(response => response.json())
            .then(mensajes => {
                let tabla = document.getElementById("mensajes-table");
                tabla.innerHTML = "";  // Limpiar la tabla antes de recargar

                mensajes.forEach(msg => {
                    let row = tabla.insertRow();
                    row.insertCell(0).textContent = msg.id;
                    row.insertCell(1).textContent = msg.plataforma;
                    row.insertCell(2).textContent = msg.remitente;
                    row.insertCell(3).textContent = msg.mensaje;
                    row.insertCell(4).textContent = msg.estado;

                    let acciones = row.insertCell(5);
                    if (msg.estado === "Nuevo") {
                        acciones.innerHTML = `<button class="en-proceso" onclick="cambiarEstado(${msg.id}, 'En proceso')">ðŸŸ¡ Marcar En Proceso</button>`;
                    } else if (msg.estado === "En proceso") {
                        acciones.innerHTML = `<button class="finalizado" onclick="cambiarEstado(${msg.id}, 'Finalizado')">ðŸ”´ Finalizar</button>`;
                    } else {
                        acciones.innerHTML = "âœ”ï¸ Finalizado";
                    }
                });
            });
        }

        // ðŸ”¹ Cambiar estado del mensaje
        function cambiarEstado(id, nuevoEstado) {
            fetch("/actualizar_estado", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: id, estado: nuevoEstado })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje);
                filtrarMensajes(""); // Recargar tabla despuÃ©s de cambiar estado
            });
        }

        // ðŸ”¹ Cargar mensajes al inicio
        window.onload = function() {
            filtrarMensajes(""); 
        };
    </script>

</body>
</html>
