<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Camicam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: left;
            width: 100%;
            transition: background 0.3s;
        }
        .sidebar button:hover {
            background: #666;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .chat-container {
            display: flex;
            height: 80vh;
        }
        .chat-list {
            width: 30%;
            background: #f1f1f1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ccc;
            padding: 10px;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
        }
        .chat-input button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CRM Camicam</h2>
        <button onclick="mostrarSeccion('panel')">ğŸ“Š Panel</button>
        <button onclick="mostrarSeccion('leads', cargarLeads)">ğŸ“© Leads</button>
        <button onclick="mostrarSeccion('chat', cargarChat)">ğŸ’¬ Chat</button>
        <button onclick="mostrarSeccion('reportes')">ğŸ“ˆ Reportes</button>
        <button onclick="mostrarSeccion('configuracion')">âš™ï¸ ConfiguraciÃ³n</button>
    </div>
    
    <div class="content">
        <div id="panel" class="seccion">
            <h1>ğŸ“Š Panel</h1>
            <p>Bienvenido al CRM de Camicam.</p>
        </div>
        
        <div id="leads" class="seccion hidden">
            <h1>ğŸ“© Leads</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Plataforma</th>
                        <th>Remitente</th>
                        <th>Mensaje</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="leads-table"></tbody>
            </table>
        </div>

        <div id="chat" class="seccion">
            <h1>ğŸ’¬ Chat</h1>
            <div class="chat-container">
                <div class="chat-list" id="chat-list"></div>
                <div class="chat-box">
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="mensaje-input" placeholder="Escribe un mensaje...">
                        <button onclick="enviarMensaje()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="reportes" class="seccion hidden">
            <h1>ğŸ“ˆ Reportes</h1>
            <p>SecciÃ³n de reportes y estadÃ­sticas.</p>
        </div>
        
        <div id="configuracion" class="seccion hidden">
            <h1>âš™ï¸ ConfiguraciÃ³n</h1>
            <button id="toggle-sonido" onclick="toggleSonido()">ğŸ”Š Sonido: ON</button>
            <button id="toggle-notif" onclick="toggleNotificaciones()">ğŸ”” Notificaciones: ON</button>
        </div>
    </div>

    <div id="alerta-mensaje" class="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        function mostrarSeccion(seccion, callback = null) {
            document.querySelectorAll('.seccion').forEach(el => el.classList.add('hidden'));
            document.getElementById(seccion).classList.remove('hidden');
            if (callback) callback();
        }

        // ğŸ”¹ Conectar con WebSockets
        const socket = io.connect(window.location.origin, { transports: ["websocket", "polling"] });

        socket.on("connect", () => {
            console.log("âœ… Conectado a WebSockets.");
        });

        socket.on("connect_error", (error) => {
            console.error("âŒ Error en la conexiÃ³n WebSocket:", error);
        });

        let notificacionesActivas = true;
        let sonidoActivo = true;
        let sonidoEnProgreso = false;

        // ğŸ”¹ Escuchar eventos de nuevos mensajes
        socket.on("nuevo_mensaje", (data) => {
            console.log("ğŸ“© Nuevo mensaje recibido:", data);
            cargarMensajes();

            if (notificacionesActivas) {
                mostrarNotificacion(data);
            }

            if (sonidoActivo) {
                reproducirSonido();
            }
        });

        function mostrarNotificacion(data) {
            let alerta = document.getElementById("alerta-mensaje");
            alerta.textContent = `ğŸ“© Nuevo mensaje de ${data.remitente}: "${data.mensaje}"`;
            alerta.style.display = "block";

            setTimeout(() => {
                alerta.style.display = "none";
            }, 5000);
        }

        function reproducirSonido() {
            if (sonidoActivo && !sonidoEnProgreso) {  
                sonidoEnProgreso = true;
                let audio = new Audio("http://cami-cam.com/wp-content/uploads/2025/02/SD_NAVIGATE_41.mp3");
        
                audio.play().catch(error => {
                    console.warn("âš ï¸ No se pudo reproducir el sonido. Revisa el enlace del audio.", error);
                });

                setTimeout(() => {
                    sonidoEnProgreso = false;
                }, 2000);
            }
        }

        function toggleNotificaciones() {
            notificacionesActivas = !notificacionesActivas;
            document.getElementById("toggle-notif").textContent = notificacionesActivas ? "ğŸ”” Notificaciones: ON" : "ğŸ”• Notificaciones: OFF";
        }

        function toggleSonido() {
            sonidoActivo = !sonidoActivo;
            document.getElementById("toggle-sonido").textContent = sonidoActivo ? "ğŸ”Š Sonido: ON" : "ğŸ”ˆ Sonido: OFF";
        }

        function cargarChat() {
            fetch("/mensajes")
                .then(response => response.json())
                .then(mensajes => {
                    let lista = document.getElementById("chat-list");
                    lista.innerHTML = "";
                    let remitentes = {};
        
                    mensajes.forEach(msg => {
                        if (!remitentes[msg.remitente]) {
                            remitentes[msg.remitente] = [];
                        }
                        remitentes[msg.remitente].push(msg);
                    });
        
                    Object.keys(remitentes).forEach(remitente => {
                        let div = document.createElement("div");
                        div.textContent = remitente;
                        div.setAttribute("data-remitente", remitente);
                        div.classList.add("chat-item"); // Clase para resaltar la selecciÃ³n
                        div.onclick = function () {
                            seleccionarChat(div);
                        };
                        lista.appendChild(div);
                    });
                });
        }
        
        
        function seleccionarChat(chatDiv) {
            // Quitar la selecciÃ³n previa
            document.querySelectorAll(".chat-list div").forEach(div => div.classList.remove("selected"));
            
            // Seleccionar el chat actual
            chatDiv.classList.add("selected");
        
            // Cargar los mensajes de este remitente
            let remitente = chatDiv.getAttribute("data-remitente");
            cargarMensajesChat(remitente);
        }
        
        

        function mostrarMensajesDe(remitente) {
            fetch(`/mensajes?remitente=${remitente}`)
                .then(response => response.json())
                .then(mensajes => {
                    let chatBox = document.getElementById("chat-messages");
                    chatBox.setAttribute("data-remitente", remitente);
                    chatBox.innerHTML = "";
                    mensajes.forEach(msg => {
                        let div = document.createElement("div");
                        div.textContent = `${msg.remitente}: ${msg.mensaje}`;
                        chatBox.appendChild(div);
                    });
                });
        }


        function cargarMensajesChat(remitente) {
            fetch(`/mensajes_chat?id=${remitente}`)
                .then(response => response.json())
                .then(mensajes => {
                    let chatBox = document.getElementById("chat-messages");
                    chatBox.innerHTML = "";
        
                    mensajes.forEach(msg => {
                        let div = document.createElement("div");
                        div.textContent = `${msg.tipo === "enviado" ? "TÃº" : msg.remitente}: ${msg.mensaje}`;
                        div.style.fontWeight = msg.tipo === "enviado" ? "bold" : "normal";
                        chatBox.appendChild(div);
                    });
                })
                .catch(error => console.error("âŒ Error al cargar mensajes:", error));
        }
        

        
        

        function cargarMensajes() {
            let chatBox = document.getElementById("chat-messages");
            let remitente = chatBox.getAttribute("data-remitente");
        
            if (!remitente) return; // No hacer nada si no hay un chat abierto
        
            fetch(`/mensajes?remitente=${remitente}`)
                .then(response => response.json())
                .then(mensajes => {
                    chatBox.innerHTML = "";
                    mensajes.forEach(msg => {
                        let div = document.createElement("div");
                        div.textContent = `${msg.remitente}: ${msg.mensaje}`;
                        chatBox.appendChild(div);
                    });
                });
        }
        
        //Para que el CRM reciba el mensaje del cliente en tiempo real
        socket.on("nuevo_mensaje", (data) => {
            console.log("ğŸ“© Nuevo mensaje recibido:", data);
        
            let chatBox = document.getElementById("chat-messages");
            let chatAbierto = chatBox.getAttribute("data-remitente");
        
            if (chatAbierto === data.remitente) {
                cargarMensajes();  // Refrescar la conversaciÃ³n activa
            } else {
                let chatItem = document.querySelector(`#chat-list div[data-remitente="${data.remitente}"]`);
                if (chatItem) chatItem.style.fontWeight = "bold"; // Resaltar chat con mensajes nuevos
            }
        
            cargarChat(); // Actualizar la lista de conversaciones
        });
        
        //FunciÃ³n para responder al cliente
        function enviarMensaje() {
            let input = document.getElementById("mensaje-input");
            let mensaje = input.value.trim();
            let chatSeleccionado = document.querySelector(".chat-list div.selected");
        
            if (!mensaje) {
                alert("Escribe un mensaje antes de enviar.");
                return;
            }
        
            if (!chatSeleccionado) {
                alert("Selecciona un chat antes de enviar un mensaje.");
                return;
            }
        
            let remitente = chatSeleccionado.getAttribute("data-remitente");
        
            fetch("/enviar_respuesta", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ remitente: remitente, mensaje: mensaje })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error al enviar mensaje: " + data.error);
                } else {
                    let chatBox = document.getElementById("chat-messages");
                    let div = document.createElement("div");
                    div.textContent = "TÃº: " + mensaje;
                    div.style.fontWeight = "bold";
                    chatBox.appendChild(div);
                    input.value = "";
                }
            })
            .catch(error => console.error("âŒ Error al enviar mensaje:", error));
        }
        
        //Para que el cliente reciba la respuesta en tiempo real
        socket.on("respuesta_mensaje", (data) => {
            console.log("ğŸ“© Respuesta enviada:", data);
        
            let chatBox = document.getElementById("chat-messages");
            let chatAbierto = chatBox.getAttribute("data-remitente");
        
            if (chatAbierto === data.remitente) {
                cargarMensajes();  // Recargar la conversaciÃ³n actual en tiempo real
            }
        });
        

    
        //Funcion para cargar la seccion de Leads
        function cargarLeads() {
            fetch("/leads")
            .then(response => response.json())
            .then(leads => {
                let tabla = document.getElementById("leads-table");
                tabla.innerHTML = "";
                leads.forEach(lead => {
                    let row = tabla.insertRow();
                    row.insertCell(0).textContent = lead.id;
                    row.insertCell(1).textContent = lead.nombre;
                    row.insertCell(2).textContent = lead.mensaje;
                    row.insertCell(3).textContent = lead.estado;

                    let acciones = row.insertCell(4);
                    let opciones = "";
                    if (lead.estado !== "Finalizado") {
                        opciones += `<button onclick="cambiarEstado(${lead.id}, 'Interes')">ğŸ“Œ InterÃ©s</button>`;
                        opciones += `<button onclick="cambiarEstado(${lead.id}, 'Seguimiento')">ğŸ“ Seguimiento</button>`;
                        opciones += `<button onclick="cambiarEstado(${lead.id}, 'Finalizado')">âœ… Finalizado</button>`;
                    }
                    acciones.innerHTML = opciones;
                });
            });
        }

        function cambiarEstado(id, estado) {
            fetch("/actualizar_lead", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, estado })
            }).then(() => cargarLeads());
        }

        function eliminarLeads(id) {
            if (confirm("Â¿EstÃ¡s seguro de eliminar este mensaje?")) {
                fetch("/eliminar_mensaje", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id })
                }).then(() => cargarLeads());
             }
        }

        
    </script>
</body>
</html>
