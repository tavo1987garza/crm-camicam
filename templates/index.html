<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Camicam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: left;
            width: 100%;
            transition: background 0.3s;
        }
        .sidebar button:hover {
            background: #666;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .chat-container {
            display: flex;
            height: 80vh;
        }
        .chat-list {
            width: 30%;
            background: #f1f1f1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ccc;
            padding: 10px;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
        }
        .chat-input button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CRM Camicam</h2>
        <button onclick="mostrarSeccion('dashboard')">ğŸ“Š Dashboard</button>
        <button onclick="mostrarSeccion('mensajes', cargarMensajes)">ğŸ“© Mensajes</button>
        <button onclick="mostrarSeccion('chat')">ğŸ’¬ Chat</button>
        <button onclick="mostrarSeccion('reportes')">ğŸ“ˆ Reportes</button>
        <button onclick="mostrarSeccion('configuracion')">âš™ï¸ ConfiguraciÃ³n</button>
    </div>
    
    <div class="content">
        <div id="dashboard" class="seccion">
            <h1>ğŸ“Š Dashboard</h1>
            <p>Bienvenido al CRM de Camicam.</p>
        </div>
        
        <div id="mensajes" class="seccion hidden">
            <h1>ğŸ“© Mensajes</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Plataforma</th>
                        <th>Remitente</th>
                        <th>Mensaje</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="mensajes-table"></tbody>
            </table>
        </div>

        <div id="chat" class="seccion hidden">
            <h1>ğŸ’¬ Chat</h1>
            <div class="chat-container">
                <div class="chat-list" id="chat-list">
                    <input type="text" id="buscar-chat" placeholder="Buscar..." oninput="filtrarConversaciones()">
                </div>
                <div class="chat-box">
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="mensaje-input" placeholder="Escribe un mensaje...">
                        <button onclick="enviarMensaje()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="reportes" class="seccion hidden">
            <h1>ğŸ“ˆ Reportes</h1>
            <p>SecciÃ³n de reportes y estadÃ­sticas.</p>
        </div>
        
        <div id="configuracion" class="seccion hidden">
            <h1>âš™ï¸ ConfiguraciÃ³n</h1>
            <button id="toggle-sonido" onclick="toggleSonido()">ğŸ”Š Sonido: ON</button>
            <button id="toggle-notif" onclick="toggleNotificaciones()">ğŸ”” Notificaciones: ON</button>
        </div>
    </div>

    <div id="alerta-mensaje" class="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        function mostrarSeccion(seccion, callback = null) {
            document.querySelectorAll('.seccion').forEach(el => el.classList.add('hidden'));
            document.getElementById(seccion).classList.remove('hidden');
            if (callback) callback();
        }

        // ğŸ”¹ Conectar con WebSockets
        const socket = io.connect(window.location.origin, { transports: ["websocket", "polling"] });

        socket.on("connect", () => {
            console.log("âœ… Conectado a WebSockets.");
        });

        socket.on("connect_error", (error) => {
            console.error("âŒ Error en la conexiÃ³n WebSocket:", error);
        });

        let notificacionesActivas = true;
        let sonidoActivo = true;
        let sonidoEnProgreso = false;

        // ğŸ”¹ Escuchar eventos de nuevos mensajes
        socket.on("nuevo_mensaje", (data) => {
            console.log("ğŸ“© Nuevo mensaje recibido:", data);
            cargarMensajes();

            if (notificacionesActivas) {
                mostrarNotificacion(data);
            }

            if (sonidoActivo) {
                reproducirSonido();
            }
        });

        function mostrarNotificacion(data) {
            let alerta = document.getElementById("alerta-mensaje");
            alerta.textContent = `ğŸ“© Nuevo mensaje de ${data.remitente}: "${data.mensaje}"`;
            alerta.style.display = "block";

            setTimeout(() => {
                alerta.style.display = "none";
            }, 5000);
        }

        function reproducirSonido() {
            if (sonidoActivo && !sonidoEnProgreso) {  
                sonidoEnProgreso = true;
                let audio = new Audio("http://cami-cam.com/wp-content/uploads/2025/02/SD_NAVIGATE_41.mp3");
        
                audio.play().catch(error => {
                    console.warn("âš ï¸ No se pudo reproducir el sonido. Revisa el enlace del audio.", error);
                });

                setTimeout(() => {
                    sonidoEnProgreso = false;
                }, 2000);
            }
        }

        function toggleNotificaciones() {
            notificacionesActivas = !notificacionesActivas;
            document.getElementById("toggle-notif").textContent = notificacionesActivas ? "ğŸ”” Notificaciones: ON" : "ğŸ”• Notificaciones: OFF";
        }

        function toggleSonido() {
            sonidoActivo = !sonidoActivo;
            document.getElementById("toggle-sonido").textContent = sonidoActivo ? "ğŸ”Š Sonido: ON" : "ğŸ”ˆ Sonido: OFF";
        }

        function cargarChat() {
            fetch("/chat")
            .then(response => response.json())
            .then(chat => {
                let lista = document.getElementById("chat-list");
                lista.innerHTML = "";
                chat.forEach(conv => {
                    let div = document.createElement("div");
                    div.textContent = conv.remitente;
                    div.onclick = () => cargarMensajesChat(conv.remitente);
                    lista.appendChild(div);
                });
            });
        }

        function cargarMensajesChat(remitente) {
            fetch(`/mensajes_chat?remitente=${remitente}`)
            .then(response => response.json())
            .then(mensajes => {
                let chatBox = document.getElementById("chat-messages");
                chatBox.innerHTML = "";
                mensajes.forEach(msg => {
                    let div = document.createElement("div");
                    div.textContent = `${msg.remitente}: ${msg.mensaje}`;
                    chatBox.appendChild(div);
                });
            });
        }

        function enviarMensaje() {
            let mensaje = document.getElementById("mensaje-input").value;
            fetch("/enviar_mensaje", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mensaje: mensaje })
            })
            .then(() => document.getElementById("mensaje-input").value = "");
        }

        function cargarMensajes() {
            const tabla = document.getElementById("mensajes-table");
            if (!tabla) return;

            fetch("/mensajes")
            .then(response => response.json())
            .then(mensajes => {
                tabla.innerHTML = "";
                mensajes.forEach(msg => {
                    let row = tabla.insertRow();
                    row.insertCell(0).textContent = msg.id;
                    row.insertCell(1).textContent = msg.plataforma;
                    row.insertCell(2).textContent = msg.remitente;
                    row.insertCell(3).textContent = msg.mensaje;
                    row.insertCell(4).textContent = msg.estado;

                    let acciones = row.insertCell(5);
                    let botones = "";
                    if (msg.estado === "Nuevo") {
                        botones += `<button onclick="cambiarEstado(${msg.id}, 'En proceso')">ğŸŸ¡ En Proceso</button>`;
                    } else if (msg.estado === "En proceso") {
                        botones += `<button onclick="cambiarEstado(${msg.id}, 'Finalizado')">ğŸ”´ Finalizar</button>`;
                    } else {
                        botones += "âœ”ï¸ Finalizado";
                    }
                    botones += ` <button onclick="eliminarMensaje(${msg.id})">ğŸ—‘ï¸ Eliminar</button>`;
                    acciones.innerHTML = botones;
                });
            });
        }

        function cambiarEstado(id, nuevoEstado) {
            fetch("/actualizar_estado", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, estado: nuevoEstado })
            }).then(() => cargarMensajes());
        }

        function eliminarMensaje(id) {
            if (confirm("Â¿EstÃ¡s seguro de eliminar este mensaje?")) {
                fetch("/eliminar_mensaje", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id })
                }).then(() => cargarMensajes());
            }
        }

        window.onload = function () {
            cargarMensajes();
        };
    </script>
</body>
</html>
