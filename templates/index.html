<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Camicam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }
        .sidebar button:hover {
            background: #555;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .en-proceso { background-color: #f4c542; color: white; }
        .finalizado { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CRM Camicam</h2>
        <button onclick="mostrarSeccion('dashboard')">ğŸ“Š Dashboard</button>
        <button onclick="mostrarSeccion('mensajes')">ğŸ“© Mensajes</button>
        <button onclick="mostrarSeccion('reportes')">ğŸ“ˆ Reportes</button>
        <button onclick="mostrarSeccion('configuracion')">âš™ï¸ ConfiguraciÃ³n</button>
    </div>
    
    <div class="content">
        <div id="dashboard" class="seccion">
            <h1>ğŸ“Š Dashboard</h1>
            <p>Bienvenido al CRM de Camicam.</p>
        </div>
        
        <div id="mensajes" class="seccion hidden">
            <h1>ğŸ“© Mensajes</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Plataforma</th>
                        <th>Remitente</th>
                        <th>Mensaje</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="mensajes-table"></tbody>
            </table>
        </div>
        
        <div id="reportes" class="seccion hidden">
            <h1>ğŸ“ˆ Reportes</h1>
            <p>SecciÃ³n de reportes y estadÃ­sticas.</p>
        </div>
        
        <div id="configuracion" class="seccion hidden">
            <h1>âš™ï¸ ConfiguraciÃ³n</h1>
            <button id="toggle-sonido" onclick="toggleSonido()">ğŸ”Š Sonido: ON</button>
            <button id="toggle-notif" onclick="toggleNotificaciones()">ğŸ”” Notificaciones: ON</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        function mostrarSeccion(seccion) {
            document.querySelectorAll('.seccion').forEach(el => el.classList.add('hidden'));
            document.getElementById(seccion).classList.remove('hidden');
        }

        let sonidoActivo = true;
        let notificacionesActivas = true;
        let sonidoEnProgreso = false;
        const socket = io.connect(window.location.origin, { transports: ["websocket", "polling"] });

        socket.on("nuevo_mensaje", (data) => {
            filtrarMensajes("");
            if (notificacionesActivas) mostrarNotificacion(data);
            if (sonidoActivo) reproducirSonido();
        });

        function toggleSonido() {
            sonidoActivo = !sonidoActivo;
            document.getElementById("toggle-sonido").textContent = sonidoActivo ? "ğŸ”Š Sonido: ON" : "ğŸ”ˆ Sonido: OFF";
        }

        function toggleNotificaciones() {
            notificacionesActivas = !notificacionesActivas;
            document.getElementById("toggle-notif").textContent = notificacionesActivas ? "ğŸ”” Notificaciones: ON" : "ğŸ”• Notificaciones: OFF";
        }

        function filtrarMensajes() {
            fetch("/mensajes")
            .then(response => response.json())
            .then(mensajes => {
                let tabla = document.getElementById("mensajes-table");
                tabla.innerHTML = "";
                mensajes.forEach(msg => {
                    let row = tabla.insertRow();
                    row.insertCell(0).textContent = msg.id;
                    row.insertCell(1).textContent = msg.plataforma;
                    row.insertCell(2).textContent = msg.remitente;
                    row.insertCell(3).textContent = msg.mensaje;
                    row.insertCell(4).textContent = msg.estado;
                    row.insertCell(5).innerHTML = `<button onclick="cambiarEstado(${msg.id}, 'En proceso')">ğŸŸ¡ En Proceso</button>
                        <button onclick="cambiarEstado(${msg.id}, 'Finalizado')">ğŸ”´ Finalizar</button>
                        <button onclick="eliminarMensaje(${msg.id})">ğŸ—‘ï¸ Eliminar</button>`;
                });
            });
        }
    </script>
</body>
</html>
