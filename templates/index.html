<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Camicam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }
        .sidebar button:hover {
            background: #555;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CRM Camicam</h2>
        <button onclick="mostrarSeccion('dashboard')">ğŸ“Š Dashboard</button>
        <button onclick="mostrarSeccion('mensajes', cargarMensajes)">ğŸ“© Mensajes</button>
        <button onclick="mostrarSeccion('conversaciones')">ğŸ’¬ Conversaciones</button>
        <button onclick="mostrarSeccion('reportes')">ğŸ“ˆ Reportes</button>
        <button onclick="mostrarSeccion('configuracion')">âš™ï¸ ConfiguraciÃ³n</button>
    </div>
    
    <div class="content">
        <div id="dashboard" class="seccion">
            <h1>ğŸ“Š Dashboard</h1>
            <p>Bienvenido al CRM de Camicam.</p>
        </div>
        
        <div id="mensajes" class="seccion hidden">
            <h1>ğŸ“© Mensajes</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Plataforma</th>
                        <th>Remitente</th>
                        <th>Mensaje</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="mensajes-table"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        function mostrarSeccion(seccion, callback = null) {
            document.querySelectorAll('.seccion').forEach(el => el.classList.add('hidden'));
            document.getElementById(seccion).classList.remove('hidden');
            if (callback) callback();
        }

        function cargarMensajes() {
            const tabla = document.getElementById("mensajes-table");
            if (!tabla) return;
            fetch("/mensajes")
            .then(response => response.json())
            .then(mensajes => {
                tabla.innerHTML = "";
                mensajes.forEach(msg => {
                    let row = tabla.insertRow();
                    row.insertCell(0).textContent = msg.id;
                    row.insertCell(1).textContent = msg.plataforma;
                    row.insertCell(2).textContent = msg.remitente;
                    row.insertCell(3).textContent = msg.mensaje;
                    row.insertCell(4).textContent = msg.estado;

                    let acciones = row.insertCell(5);
                    let botones = "";
                    if (msg.estado === "Nuevo") {
                        botones += `<button onclick="cambiarEstado(${msg.id}, 'En proceso')">ğŸŸ¡ En Proceso</button>`;
                    } else if (msg.estado === "En proceso") {
                        botones += `<button onclick="cambiarEstado(${msg.id}, 'Finalizado')">ğŸ”´ Finalizar</button>`;
                    } else {
                        botones += "âœ”ï¸ Finalizado";
                    }
                    botones += ` <button onclick="eliminarMensaje(${msg.id})">ğŸ—‘ï¸ Eliminar</button>`;
                    acciones.innerHTML = botones;
                });
            });
        }

        function cambiarEstado(id, estado) {
            fetch("/actualizar_estado", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, estado })
            })
            .then(() => cargarMensajes());
        }

        function eliminarMensaje(id) {
            if (confirm("Â¿Eliminar este mensaje?")) {
                fetch("/eliminar_mensaje", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id })
                })
                .then(() => cargarMensajes());
            }
        }
    </script>
</body>
</html>
