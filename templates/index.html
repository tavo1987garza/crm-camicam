    <script>
        function mostrarSeccion(seccion, callback = null) {

        let sonidoActivo = true;

       
// ğŸ”¹ Escuchar eventos de nuevos mensajes
socket.on("nuevo_mensaje", (data) => {

});


//Responder a los mensajes
function enviarMensaje() {
    let input = document.getElementById("mensaje-input");
    let mensaje = input.value.trim();
    let chatSeleccionado = document.querySelector(".chat-list div.selected");

    if (!mensaje) {
        alert("Escribe un mensaje antes de enviar.");
        return;
    }

    if (!chatSeleccionado) {
        alert("Selecciona un chat antes de enviar un mensaje.");
        return;
    }

    let remitente = chatSeleccionado.getAttribute("data-remitente");

    fetch("/enviar_respuesta", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ remitente: remitente, mensaje: mensaje })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert("Error al enviar mensaje: " + data.error);
        } else {
            let chatBox = document.getElementById("chat-messages");
            let div = document.createElement("div");

            div.textContent = mensaje;
            div.classList.add("mensaje", "mensaje-enviado"); // Mensaje alineado a la derecha

            chatBox.appendChild(div);
            input.value = "";

            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll al Ãºltimo mensaje
        }
    })
    .catch(error => console.error("âŒ Error al enviar mensaje:", error));
}


// Detectar cuando se presiona "Enter" en el campo de entrada de mensaje
document.getElementById("mensaje-input").addEventListener("keydown", function (event) {
    if (event.key === "Enter") { // Verifica si la tecla presionada es "Enter"
        event.preventDefault(); // Evita que se haga un salto de lÃ­nea en el input
        enviarMensaje(); // Llama a la funciÃ³n de envÃ­o
    }
});

//Vista de mensajes en el Chatbox
function cargarMensajesChat(remitente) {
    document.getElementById("chat-usuario").textContent = remitente; // Cambiar el nombre en la barra

    fetch(`/mensajes_chat?id=${remitente}`)
        .then(response => response.json())
        .then(mensajes => {
            let chatBox = document.getElementById("chat-messages");
            chatBox.innerHTML = "";

            mensajes.forEach(msg => {
                let div = document.createElement("div");
                div.textContent = msg.mensaje;
                div.classList.add("mensaje");

                if (msg.tipo === "enviado") {
                    div.classList.add("mensaje-enviado"); // Mensaje alineado a la derecha
                } else {
                    div.classList.add("mensaje-recibido"); // Mensaje alineado a la izquierda
                }

                chatBox.appendChild(div);
            });

            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll al Ãºltimo mensaje
        })
        .catch(error => console.error("âŒ Error al cargar mensajes:", error));
}

        //Funcion para cargar los chats a un lado del chatbox (Telefono)
        function cargarChat() {
            fetch("/mensajes")
                .then(response => response.json())
                .then(mensajes => {
                    let lista = document.getElementById("lista-chats");
                    lista.innerHTML = "";
                    let remitentes = {};
        
                    // Agrupar mensajes por remitente y obtener el Ãºltimo
                    mensajes.forEach(msg => {
                        if (!remitentes[msg.remitente]) {
                            remitentes[msg.remitente] = { mensajes: [] };
                        }
                        remitentes[msg.remitente].mensajes.push(msg);
                    });
        
                    // Crear los elementos de la lista de chats
                    Object.keys(remitentes).forEach(remitente => {
                        let mensajesRemitente = remitentes[remitente].mensajes;
        
                        // ğŸ”¹ Ordenamos los mensajes por fecha y obtenemos el mÃ¡s reciente
                        mensajesRemitente.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
                        let ultimoMensaje = mensajesRemitente[mensajesRemitente.length - 1]; // Obtener el Ãºltimo
        
                        let mensajeTexto = ultimoMensaje.mensaje || "";
                        let horaUltimoMensaje = ultimoMensaje.hora || "--:--";
        
                        let div = document.createElement("div");
                        div.classList.add("chat-item");
                        div.setAttribute("data-remitente", remitente);
                        div.onclick = function () {
                            seleccionarChat(div);
                        };
        
                        // Foto de perfil
                        let img = document.createElement("img");
                        img.src = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
        
                        // Contenedor de info
                        let infoDiv = document.createElement("div");
                        infoDiv.classList.add("chat-info");
        
                        let name = document.createElement("div");
                        name.classList.add("chat-name");
                        name.textContent = remitente;
        
                        let lastMsg = document.createElement("div");
                        lastMsg.classList.add("chat-last-message");
                        lastMsg.textContent = mensajeTexto.length > 30 ? mensajeTexto.slice(0, 30) + "..." : mensajeTexto;
        
                        let time = document.createElement("div");
                        time.classList.add("chat-time");
                        time.textContent = horaUltimoMensaje;
        
                        infoDiv.appendChild(name);
                        infoDiv.appendChild(lastMsg);
        
                        div.appendChild(img);
                        div.appendChild(infoDiv);
                        div.appendChild(time);
        
                        lista.appendChild(div);
                    });
                })
                .catch(error => console.error("âŒ Error al cargar chats:", error));
        }
        
        //Funcion para seleccionar los chats a un lado del chatbox (Telefono)
        function seleccionarChat(chatDiv) {
            document.querySelectorAll(".chat-item").forEach(div => div.classList.remove("selected"));
            chatDiv.classList.add("selected");
        
            let remitente = chatDiv.getAttribute("data-remitente");
            document.getElementById("chat-usuario").textContent = remitente;
        
            cargarMensajesChat(remitente);
        
            // Habilitar el input y botÃ³n de envÃ­o
            document.getElementById("mensaje-input").disabled = false;
            document.querySelector(".chat-input button").disabled = false;
        }

        //Funcion para cargar la seccion de Leads
        function cargarLeads() {
            fetch("/leads")
            .then(response => response.json())
            .then(leads => {
                let tabla = document.getElementById("leads-table");
                tabla.innerHTML = "";
                leads.forEach(lead => {
                    let row = tabla.insertRow();
                    row.insertCell(0).textContent = lead.id;
                    row.insertCell(1).textContent = lead.nombre;
                    row.insertCell(2).textContent = lead.mensaje;
                    row.insertCell(3).textContent = lead.estado;

                    let acciones = row.insertCell(4);
                    let opciones = "";
                    if (lead.estado !== "Finalizado") {
                        opciones += `<button onclick="cambiarEstado(${lead.id}, 'Interes')">ğŸ“Œ InterÃ©s</button>`;
                        opciones += `<button onclick="cambiarEstado(${lead.id}, 'Seguimiento')">ğŸ“ Seguimiento</button>`;
                        opciones += `<button onclick="cambiarEstado(${lead.id}, 'Finalizado')">âœ… Finalizado</button>`;
                    }
                    acciones.innerHTML = opciones;
                });
            });
        }
