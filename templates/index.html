<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Camicam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }
        .sidebar button:hover {
            background: #555;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .chat-container {
            display: flex;
            height: 80vh;
        }
        .chat-list {
            width: 30%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        .chat-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 8px;
        }
        .chat-input button {
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CRM Camicam</h2>
        <button onclick="mostrarSeccion('dashboard')">ğŸ“Š Dashboard</button>
        <button onclick="mostrarSeccion('mensajes')">ğŸ“© Mensajes</button>
        <button onclick="mostrarSeccion('conversaciones')">ğŸ’¬ Conversaciones</button>
        <button onclick="mostrarSeccion('reportes')">ğŸ“ˆ Reportes</button>
        <button onclick="mostrarSeccion('configuracion')">âš™ï¸ ConfiguraciÃ³n</button>
    </div>
    
    <div class="content">
        <div id="dashboard" class="seccion">
            <h1>ğŸ“Š Dashboard</h1>
            <p>Bienvenido al CRM de Camicam.</p>
        </div>
        
        <div id="mensajes" class="seccion hidden">
            <h1>ğŸ“© Mensajes</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Plataforma</th>
                        <th>Remitente</th>
                        <th>Mensaje</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="mensajes-table"></tbody>
            </table>
        </div>

        <div id="conversaciones" class="seccion hidden">
            <h1>ğŸ’¬ Conversaciones</h1>
            <div class="chat-container">
                <div class="chat-list" id="chat-list">
                    <!-- Lista de contactos dinÃ¡micos -->
                </div>
                <div class="chat-box">
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="mensaje-input" placeholder="Escribe un mensaje...">
                        <button onclick="enviarMensaje()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="reportes" class="seccion hidden">
            <h1>ğŸ“ˆ Reportes</h1>
            <p>SecciÃ³n de reportes y estadÃ­sticas.</p>
        </div>
        
        <div id="configuracion" class="seccion hidden">
            <h1>âš™ï¸ ConfiguraciÃ³n</h1>
            <button id="toggle-sonido" onclick="toggleSonido()">ğŸ”Š Sonido: ON</button>
            <button id="toggle-notif" onclick="toggleNotificaciones()">ğŸ”” Notificaciones: ON</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        function mostrarSeccion(seccion) {
            document.querySelectorAll('.seccion').forEach(el => el.classList.add('hidden'));
            document.getElementById(seccion).classList.remove('hidden');
        }

        let contactoActual = "";
        function cargarConversaciones() {
            fetch("/conversaciones")
            .then(response => response.json())
            .then(conversaciones => {
                let lista = document.getElementById("chat-list");
                lista.innerHTML = "";
                conversaciones.forEach(conv => {
                    let div = document.createElement("div");
                    div.textContent = conv.remitente;
                    div.onclick = () => cargarMensajes(conv.remitente);
                    lista.appendChild(div);
                });
            });
        }

        function cargarMensajes(remitente) {
            contactoActual = remitente;
            fetch(`/mensajes_chat?remitente=${remitente}`)
            .then(response => response.json())
            .then(mensajes => {
                let chatBox = document.getElementById("chat-messages");
                chatBox.innerHTML = "";
                mensajes.forEach(msg => {
                    let div = document.createElement("div");
                    div.textContent = `${msg.remitente}: ${msg.mensaje}`;
                    chatBox.appendChild(div);
                });
            });
        }

        function enviarMensaje() {
            let mensaje = document.getElementById("mensaje-input").value;
            if (!mensaje || !contactoActual) return;
            fetch("/enviar_mensaje", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ remitente: contactoActual, mensaje: mensaje })
            })
            .then(() => cargarMensajes(contactoActual));
        }
    </script>
</body>
</html>
