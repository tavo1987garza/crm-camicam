<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM para Eventos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-top: 12px;
        }
        .client-name {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #2c3e50;
            font-weight: 600;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Iniciar Sesi√≥n</h1>
            <div class="client-name" id="clientName">Cargando...</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>


            <div class="form-group" style="position: relative;">
    <label for="password">Contrase√±a</label>
    <input type="password" id="password" name="password" required placeholder="********" style="width: 100%; padding: 12px 40px 12px 16px;">
    <button type="button" id="toggle-password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #7f8c8d;">
        üëÅÔ∏è
    </button>
</div>
            
            <button type="submit" class="btn" id="submitBtn">Entrar</button>
        </form>
        
        <div class="forgot-password">
    <a href="#" id="forgot-password-link">¬øOlvidaste tu contrase√±a?</a>
</div>

<!-- Modal de recuperaci√≥n de contrase√±a -->
<div id="recuperar-modal" class="modal hidden">
    <div class="modal-content" style="max-width: 400px;">
        <span class="close-btn" id="close-recuperar">&times;</span>
        <h3>Recuperar Contrase√±a</h3>
        <p>Ingresa tu email y te enviaremos instrucciones para restablecer tu contrase√±a.</p>
        <div class="form-group">
            <input type="email" id="recuperar-email" placeholder="tu@email.com" style="width: 100%; padding: 10px; margin: 8px 0;">
        </div>
        <button id="btn-enviar-recuperar" class="btn btn-primary" style="width: 100%;">Enviar Instrucciones</button>
        <div id="recuperar-feedback" class="alert hidden" style="margin-top: 8px;"></div>
    </div>
</div>

    </div>

    <script>
        // Obtener subdominio actual
        const host = window.location.host;
        const partes = host.split('.');
        const subdominio = partes[0];
        
        // Mostrar nombre del cliente si no es el dominio principal
        if (subdominio && subdominio !== 'cami-cam' && subdominio !== 'www') {
            document.getElementById('clientName').textContent = subdominio + '.eventa.com.mx';
        } else {
            document.getElementById('clientName').style.display = 'none';
        }
        
        // Manejar env√≠o del formulario
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Redirigir al dashboard
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.textContent = result.error || 'Credenciales inv√°lidas';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexi√≥n';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });

        // Mostrar/ocultar contrase√±a
document.getElementById('toggle-password').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
});

// Modal de recuperaci√≥n de contrase√±a
document.getElementById('forgot-password-link').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('recuperar-modal').classList.remove('hidden');
});

document.getElementById('close-recuperar').addEventListener('click', function() {
    document.getElementById('recuperar-modal').classList.add('hidden');
});

document.getElementById('btn-enviar-recuperar').addEventListener('click', async function() {
    const email = document.getElementById('recuperar-email').value.trim();
    const feedback = document.getElementById('recuperar-feedback');
    
    if (!email || !email.includes('@')) {
        mostrarFeedbackRecuperar('Por favor ingresa un email v√°lido', 'error');
        return;
    }
    
    try {
        const response = await fetch('/recuperar_password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        if (response.ok) {
            mostrarFeedbackRecuperar('Se ha enviado un enlace de recuperaci√≥n a tu email', 'success');
            // Opcional: cerrar modal despu√©s de 3 segundos
            setTimeout(() => {
                document.getElementById('recuperar-modal').classList.add('hidden');
            }, 3000);
        } else {
            mostrarFeedbackRecuperar(data.error || 'Error al enviar el email', 'error');
        }
    } catch (error) {
        mostrarFeedbackRecuperar('Error de conexi√≥n', 'error');
    }
});

function mostrarFeedbackRecuperar(mensaje, tipo) {
    const feedback = document.getElementById('recuperar-feedback');
    feedback.textContent = mensaje;
    feedback.className = `alert alert-${tipo}`;
    feedback.classList.remove('hidden');
}
    </script>
</body>
</html>
