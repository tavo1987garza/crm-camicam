<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM para Eventos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-top: 12px;
        }
        .client-name {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #2c3e50;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .login-actions {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .login-actions a {
            color: #3498db;
            text-decoration: none;
        }
        .login-actions a:hover {
            text-decoration: underline;
        }
        
        /* Modal de recuperaci√≥n */
        .hidden {
            display: none !important;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            position: relative;
            text-align: left;
        }
        
        .close-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .alert {
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <!-- Contenido din√°mico -->
    </div>

    <!-- Modal de recuperaci√≥n de contrase√±a (oculto por defecto) -->
    <div id="recuperar-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn" id="close-recuperar">&times;</button>
            <h3>üìß Recuperar Contrase√±a</h3>
            <p>Ingresa tu email y te enviaremos un enlace para restablecer tu contrase√±a.</p>
            <div class="form-group">
                <input type="email" id="recuperar-email" placeholder="tu@email.com" style="width: 100%; padding: 10px; margin: 8px 0;">
            </div>
            <button id="btn-enviar-recuperar" class="btn" style="width: 100%;">Enviar enlace</button>
            <div id="recuperar-feedback" class="alert hidden"></div>
        </div>
    </div>

    <script>
        // Obtener subdominio actual
        const host = window.location.host;
        const partes = host.split('.');
        const subdominio = partes[0];
        
        // Determinar si es un subdominio gen√©rico o espec√≠fico
        const isGenericSubdomain = (subdominio === 'crm' || subdominio === 'www' || subdominio === 'registro');
        
        // Renderizar contenido seg√∫n el subdominio
        if (isGenericSubdomain) {
            renderizarSelectorCliente();
        } else {
            renderizarLoginFormulario();
        }
        
        function renderizarSelectorCliente() {
            document.getElementById('login-container').innerHTML = `
                <div class="logo">
                    <h1>üîê Acceder a tu CRM</h1>
                    <p>Ingresa el nombre de tu empresa para acceder a tu panel</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <form id="subdomain-form">
                    <div class="form-group">
                        <label for="subdomain">Nombre de tu empresa</label>
                        <input type="text" id="subdomain" name="subdomain" required placeholder="ejemplo: fotografia-maria">
                        <small style="color: #7f8c8d; display: block; margin-top: 4px;">
                            Tu URL ser√°: https://<strong id="preview">nombre-empresa</strong>.eventa.com.mx
                        </small>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Acceder a mi CRM</button>
                </form>
                
                <div class="login-actions">
                    ¬øNo tienes cuenta? <a href="https://crm.eventa.com.mx/registro">Crear cuenta</a>
                </div>
            `;
            
            // Actualizar preview en tiempo real
            document.getElementById('subdomain').addEventListener('input', function() {
                const value = this.value.trim().toLowerCase();
                const preview = document.getElementById('preview');
                if (value) {
                    preview.textContent = value;
                } else {
                    preview.textContent = 'nombre-empresa';
                }
            });
            
            // Manejar env√≠o del formulario
            document.getElementById('subdomain-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const subdomain = document.getElementById('subdomain').value.trim().toLowerCase();
                const errorMessage = document.getElementById('errorMessage');
                const submitBtn = document.getElementById('submitBtn');
                
                // Validar subdominio
                if (!subdomain) {
                    showError('Por favor ingresa el nombre de tu empresa');
                    return;
                }
                
                if (!/^[a-z0-9][a-z0-9-]*[a-z0-9]$/.test(subdomain)) {
                    showError('El nombre solo puede contener letras, n√∫meros y guiones. No puede empezar o terminar con gui√≥n.');
                    return;
                }
                
                if (subdomain.length < 3 || subdomain.length > 30) {
                    showError('El nombre debe tener entre 3 y 30 caracteres');
                    return;
                }
                
                // ‚úÖ VALIDAR SI EL TENANT EXISTE ANTES DE REDIRIGIR
                submitBtn.disabled = true;
                submitBtn.textContent = 'Verificando...';
                
                try {
                    const response = await fetch('/verificar-tenant', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ subdominio: subdomain })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.existe) {
                        // ‚úÖ Tenant existe, redirigir
                        window.location.href = `https://${subdomain}.eventa.com.mx/login`;
                    } else {
                        // ‚ùå Tenant no existe
                        showError('El nombre de empresa no existe. ¬øQuieres crear una cuenta?');
                    }
                } catch (error) {
                    showError('Error de conexi√≥n. Int√©ntalo de nuevo.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Acceder a mi CRM';
                }
            });
        }
        
        function renderizarLoginFormulario() {
            // Mostrar nombre del cliente
            let clientNameHtml = '';
            if (subdominio && subdominio !== 'cami-cam' && subdominio !== 'www') {
                clientNameHtml = `<div class="client-name">${subdominio}.eventa.com.mx</div>`;
            }
            
            document.getElementById('login-container').innerHTML = `
                <div class="logo">
                    <h1>üîê Iniciar Sesi√≥n</h1>
                    ${clientNameHtml}
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>

                    <div class="form-group" style="position: relative;">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" name="password" required placeholder="********" style="width: 100%; padding: 12px 40px 12px 16px;">
                        <button type="button" id="toggle-password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #7f8c8d;">
                            üëÅÔ∏è
                        </button>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">Entrar</button>
                </form>
                
                <div class="login-actions">
                    <a href="#" id="forgot-password-link">¬øOlvidaste tu contrase√±a?</a>
                    <br>
                    ¬øNo tienes cuenta? <a href="https://crm.eventa.com.mx/registro">Crear cuenta</a>
                </div>
            `;
            
            // Agregar event listeners para login
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const submitBtn = document.getElementById('submitBtn');
                const errorMessage = document.getElementById('errorMessage');
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Iniciando...';
                errorMessage.style.display = 'none';
                
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        window.location.href = '/dashboard';
                    } else {
                        errorMessage.textContent = result.error || 'Credenciales inv√°lidas';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    errorMessage.textContent = 'Error de conexi√≥n';
                    errorMessage.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar';
                }
            });
            
            // Toggle contrase√±a
            document.getElementById('toggle-password').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
            
            // Modal recuperaci√≥n
            document.getElementById('forgot-password-link').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('recuperar-modal').classList.remove('hidden');
            });
        }
        
        // Funciones comunes
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Event listeners para modal de recuperaci√≥n (com√∫n a ambos casos)
        document.getElementById('close-recuperar').addEventListener('click', function() {
            document.getElementById('recuperar-modal').classList.add('hidden');
        });
        
        document.getElementById('btn-enviar-recuperar').addEventListener('click', async function() {
            const email = document.getElementById('recuperar-email').value.trim();
            const feedback = document.getElementById('recuperar-feedback');
            
            if (!email || !email.includes('@')) {
                mostrarFeedbackRecuperar('Por favor ingresa un email v√°lido', 'error');
                return;
            }
            
            try {
                const response = await fetch('/recuperar_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.status === 404) {
                    mostrarFeedbackRecuperar('Si el email existe, recibir√°s instrucciones', 'success');
                    setTimeout(() => {
                        document.getElementById('recuperar-modal').classList.add('hidden');
                    }, 3000);
                } else if (response.ok) {
                    mostrarFeedbackRecuperar('Se ha enviado un enlace de recuperaci√≥n a tu email', 'success');
                    setTimeout(() => {
                        document.getElementById('recuperar-modal').classList.add('hidden');
                    }, 3000);
                } else {
                    mostrarFeedbackRecuperar(data.error || 'Error al enviar el email', 'error');
                }
            } catch (error) {
                mostrarFeedbackRecuperar('Error de conexi√≥n', 'error');
            }
        });
        
        function mostrarFeedbackRecuperar(mensaje, tipo) {
            const feedback = document.getElementById('recuperar-feedback');
            feedback.textContent = mensaje;
            feedback.className = `alert alert-${tipo}`;
            feedback.classList.remove('hidden');
        }
    </script>
</body>
</html>
