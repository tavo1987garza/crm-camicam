<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu CRM para Eventos - Eventa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        .subdominio-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .subdominio-group input {
            flex: 1;
        }
        .subdominio-suffix {
            color: #666;
            font-size: 16px;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 42px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #7f8c8d;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .success-message {
            text-align: center;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .success-message a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crea tu CRM para Eventos</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre de tu negocio</label>
                <input type="text" id="nombre" name="nombre" required minlength="3">
                <div class="error" id="error-nombre"></div>
            </div>

            <div class="form-group">
                <label for="subdominio">Tu subdominio personalizado</label>
                <div class="subdominio-group">
                    <input type="text" id="subdominio" name="subdominio" required minlength="3" maxlength="30" pattern="[a-z0-9-]+">
                    <span class="subdominio-suffix">.eventa.com.mx</span>
                </div>
                <div class="error" id="error-subdominio"></div>
            </div>

            <div class="form-group">
                <label for="email">Tu email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="error-email"></div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required minlength="6">
                <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                <div class="error" id="error-password"></div>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirmar Contrase√±a</label>
                <input type="password" id="password_confirm" name="password_confirm" required minlength="6">
                <button type="button" class="toggle-password" onclick="togglePassword('password_confirm')">üëÅÔ∏è</button>
                <div class="error" id="error-password_confirm"></div>
            </div>

            <div class="form-group">
                <label for="plan">Plan</label>
                <select id="plan" name="plan">
                    <option value="basico">B√°sico - $15/mes</option>
                    <option value="premium">Premium - $30/mes</option>
                </select>
            </div>

            <button type="submit" class="btn">Crear mi CRM</button>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            <p>¬°Listo!</p>
            <p>Tu CRM est√° listo. Accede aqu√≠:</p>
            <p><a id="loginUrl" href="#" target="_blank"></a></p>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
            event.target.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }

        function showError(field, message) {
            document.getElementById(`error-${field}`).textContent = message;
            document.getElementById(`error-${field}`).style.display = 'block';
        }

        function clearError(field) {
            document.getElementById(`error-${field}`).style.display = 'none';
        }

        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpiar errores
            ['nombre', 'subdominio', 'email', 'password', 'password_confirm'].forEach(field => clearError(field));
            
            // Validar contrase√±as
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            if (password !== passwordConfirm) {
                showError('password_confirm', 'Las contrase√±as no coinciden');
                return;
            }
            if (password.length < 6) {
                showError('password', 'La contrase√±a debe tener al menos 6 caracteres');
                return;
            }
            
            // Validar subdominio
            const subdominio = document.getElementById('subdominio').value;
            if (!/^[a-z0-9]+$/.test(subdominio)) {
                showError('subdominio', 'Solo letras, n√∫meros y guiones');
                return;
            }
            
            
            const formData = {
                nombre: document.getElementById('nombre').value.trim(),
                subdominio: subdominio.trim().toLowerCase(),
                email: document.getElementById('email').value.trim().toLowerCase(),
                password: password,
                plan: document.getElementById('plan').value
            };
            
            try {
                const response = await fetch('/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('registroForm').style.display = 'none';
                    document.getElementById('loginUrl').href = data.login_url;
                    document.getElementById('loginUrl').textContent = data.login_url;
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    // Mostrar errores espec√≠ficos
                    if (data.error.includes('subdominio')) {
                        showError('subdominio', data.error);
                    } else if (data.error.includes('email')) {
                        showError('email', data.error);
                    } else if (data.error.includes('contrase√±a')) {
                        showError('password', data.error);
                    } else {
                        alert(data.error);
                    }
                }
            } catch (error) {
                alert('Error de conexi√≥n. Int√©ntalo de nuevo.');
            }
        });
    </script>
</body>
</html>
