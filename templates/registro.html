<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tu CRM - Eventa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-top: 12px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #2c3e50;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            background: #d4edda;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .url-preview {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            margin-top: 8px;
            word-break: break-all;
        }
        .plan-options {
            display: flex;
            gap: 12px;
            margin: 16px 0;
        }
        .plan-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        .plan-option.selected {
            border-color: #3498db;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>游 Crea tu CRM para Eventos</h1>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre de tu negocio</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Fotograf칤a Mar칤a">
            </div>
            
            <div class="form-group">
                <label>Tu URL personalizada</label>
                <div class="url-preview" id="url-preview">
                    https://tu-negocio.eventa.com.mx
                </div>
                <input type="hidden" id="subdominio" name="subdominio">
            </div>
            
            <div class="form-group">
                <label for="email">Tu email</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label>Plan</label>
                <div class="plan-options">
                    <div class="plan-option selected" data-plan="basico">
                        <strong>B치sico</strong><br>
                        $15/mes
                    </div>
                    <div class="plan-option" data-plan="premium">
                        <strong>Premium</strong><br>
                        $30/mes
                    </div>
                </div>
                <input type="hidden" id="plan" name="plan" value="basico">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Crear mi CRM</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 14px;">
            쯏a tienes cuenta? <a href="/login" style="color: #3498db; text-decoration: none;">Iniciar sesi칩n</a>
        </p>
    </div>

    <script>
        // Funci칩n para generar subdominio v치lido
        function generarSubdominio(nombre) {
            if (!nombre) return '';
            
            return nombre
                .toLowerCase()                    // Convertir a min칰sculas
                .replace(/\s+/g, '-')             // Reemplazar espacios por guiones
                .replace(/[^a-z0-9-]/g, '')       // Eliminar caracteres inv치lidos
                .replace(/^-+|-+$/g, '')          // Eliminar guiones al inicio/final
                .replace(/-+/g, '-');             // Reemplazar m칰ltiples guiones por uno solo
        }

        // Actualizar preview en tiempo real
        document.getElementById('nombre').addEventListener('input', function() {
            const nombre = this.value.trim();
            const subdominio = generarSubdominio(nombre) || 'tu-negocio';
            document.getElementById('subdominio').value = subdominio;
            document.getElementById('url-preview').textContent = `https://${subdominio}.eventa.com.mx`;
        });

        // Seleccionar plan
        document.querySelectorAll('.plan-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.plan-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                document.getElementById('plan').value = this.dataset.plan;
            });
        });

        // Validar y enviar formulario
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const subdominio = document.getElementById('subdominio').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const plan = document.getElementById('plan').value;
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset mensajes
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validaciones
            if (!nombre) {
                showError('El nombre de tu negocio es requerido');
                return;
            }
            
            if (!subdominio) {
                showError('El nombre de tu negocio no es v치lido para una URL');
                return;
            }
            
            if (subdominio.length < 3 || subdominio.length > 30) {
                showError('El nombre debe tener entre 3 y 30 caracteres');
                return;
            }
            
            if (!/^[a-z0-9][a-z0-9-]*[a-z0-9]$/.test(subdominio)) {
                showError('El nombre solo puede contener letras, n칰meros y guiones. No puede empezar o terminar con gui칩n.');
                return;
            }
            
            if (!email || !email.includes('@')) {
                showError('Email inv치lido');
                return;
            }
            
            if (plan !== 'basico' && plan !== 'premium') {
                showError('Plan inv치lido');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando...';
            
            try {
                const response = await fetch('/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombre, subdominio, email, plan })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(`춰Listo! Tu CRM est치 listo. Accede aqu칤: https://${subdominio}.eventa.com.mx/login`);
                    // Redirigir autom치ticamente despu칠s de 5 segundos
                    setTimeout(() => {
                        window.location.href = `https://${subdominio}.eventa.com.mx/login`;
                    }, 5000);
                } else {
                    showError(result.error || 'Error al crear tu CRM');
                }
            } catch (error) {
                showError('Error de conexi칩n');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear mi CRM';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
