<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tu CRM - Eventa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-top: 12px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #2c3e50;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            background: #d4edda;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .url-preview {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            margin-top: 8px;
            word-break: break-all;
        }
        .plan-options {
            display: flex;
            gap: 12px;
            margin: 16px 0;
        }
        .plan-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        .plan-option.selected {
            border-color: #3498db;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ Crea tu CRM para Eventos</h1>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre de tu negocio</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Fotograf√≠a Mar√≠a">
            </div>
            
            <div class="form-group">
                <label>Tu URL personalizada</label>
                <div class="url-preview" id="url-preview">
                    https://tu-negocio.eventa.com.mx
                </div>
                <input type="hidden" id="subdominio" name="subdominio">
            </div>
            
            <div class="form-group">
                <label for="email">Tu email</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label>Plan</label>
                <div class="plan-options">
                    <div class="plan-option selected" data-plan="basico">
                        <strong>B√°sico</strong><br>
                        $15/mes
                    </div>
                    <div class="plan-option" data-plan="premium">
                        <strong>Premium</strong><br>
                        $30/mes
                    </div>
                </div>
                <input type="hidden" id="plan" name="plan" value="basico">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Crear mi CRM</button>
        </form>
        
        <!-- Secci√≥n de reenv√≠o de c√≥digo -->
        <div class="reenviar-section" style="margin-top: 20px; text-align: center;">
            <p style="font-size: 14px; color: #7f8c8d;">
                ¬øNo recibiste el c√≥digo de verificaci√≥n?
            </p>
            <button id="reenviarBtn" class="btn" style="background: #95a5a6; width: auto; padding: 8px 16px; font-size: 14px;" onclick="reenviarCodigo()">
                Reenviar c√≥digo
            </button>
            <span id="countdown" style="display: none; margin-left: 8px; font-size: 14px;"></span>
        </div>
        
        <p style="margin-top: 20px; font-size: 14px;">
            ¬øYa tienes cuenta? <a href="/login" style="color: #3498db; text-decoration: none;">Iniciar sesi√≥n</a>
        </p>
    </div>

    <script>
        // Funci√≥n para generar subdominio v√°lido
        function generarSubdominio(nombre) {
            if (!nombre) return '';
            
            return nombre
                .toLowerCase()
                .replace(/\s+/g, '-')
                .replace(/[^a-z0-9-]/g, '')
                .replace(/^-+|-+$/g, '')
                .replace(/-+/g, '-');
        }

        // Actualizar preview en tiempo real
        document.getElementById('nombre').addEventListener('input', function() {
            const nombre = this.value.trim();
            const subdominio = generarSubdominio(nombre) || 'tu-negocio';
            document.getElementById('subdominio').value = subdominio;
            document.getElementById('url-preview').textContent = `https://${subdominio}.eventa.com.mx`;
        });

        // Seleccionar plan
        document.querySelectorAll('.plan-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.plan-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                document.getElementById('plan').value = this.dataset.plan;
            });
        });

        // Validar y enviar formulario (SIN CONTRASE√ëA)
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const subdominio = document.getElementById('subdominio').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const plan = document.getElementById('plan').value;
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset mensajes
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validaciones
            if (!nombre) {
                showError('El nombre de tu negocio es requerido');
                return;
            }
            
            if (!subdominio) {
                showError('El nombre de tu negocio no es v√°lido para una URL');
                return;
            }
            
            if (subdominio.length < 3 || subdominio.length > 30) {
                showError('El nombre debe tener entre 3 y 30 caracteres');
                return;
            }
            
            if (!/^[a-z0-9][a-z0-9-]*[a-z0-9]$/.test(subdominio)) {
                showError('El nombre solo puede contener letras, n√∫meros y guiones. No puede empezar o terminar con gui√≥n.');
                return;
            }
            
            if (!email || !email.includes('@')) {
                showError('Email inv√°lido');
                return;
            }
            
            if (plan !== 'basico' && plan !== 'premium') {
                showError('Plan inv√°lido');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando...';
            
            try {
                // ‚úÖ SIN CAMPO DE CONTRASE√ëA - solo nombre, subdominio, email, plan
                const response = await fetch('/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombre, subdominio, email, plan })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(`¬°Listo! Revisa tu email ${email} para verificar tu cuenta y establecer tu contrase√±a.`);
                    
                    // ‚úÖ REDIRIGIR A P√ÅGINA DE VERIFICACI√ìN CON SUBDOMINIO
                    setTimeout(() => {
                        window.location.href = `/verificar-registro?subdominio=${subdominio}`;
                    }, 5000);
                } else {
                    showError(result.error || 'Error al crear tu CRM');
                }

            } catch (error) {
                showError('Error de conexi√≥n');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear mi CRM';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // Funciones de reenv√≠o
        let countdownTimer = null;
        let tiempoEspera = 30; // segundos

        function actualizarCountdown() {
            const countdownEl = document.getElementById('countdown');
            if (tiempoEspera > 0) {
                countdownEl.textContent = `(${tiempoEspera}s)`;
                tiempoEspera--;
            } else {
                clearInterval(countdownTimer);
                countdownEl.style.display = 'none';
                document.getElementById('reenviarBtn').disabled = false;
                document.getElementById('reenviarBtn').style.background = '#95a5a6';
                document.getElementById('reenviarBtn').textContent = 'Reenviar c√≥digo';
            }
        }

        async function reenviarCodigo() {
            const reenviarBtn = document.getElementById('reenviarBtn');
            const countdownEl = document.getElementById('countdown');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset mensajes
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const subdominio = document.getElementById('subdominio').value.trim().toLowerCase();
            if (!subdominio) {
                showError('Ingresa el nombre de tu negocio primero');
                return;
            }
            
            reenviarBtn.disabled = true;
            reenviarBtn.textContent = 'Enviando...';
            reenviarBtn.style.background = '#bdc3c7';
            
            try {
                const response = await fetch('/reenviar-codigo', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ subdominio })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('C√≥digo reenviado exitosamente. Revisa tu email.');
                    
                    // Iniciar countdown
                    tiempoEspera = result.tiempo_espera || 30;
                    countdownEl.style.display = 'inline';
                    countdownTimer = setInterval(actualizarCountdown, 1000);
                    actualizarCountdown();
                    
                } else {
                    showError(result.error || 'Error al reenviar c√≥digo');
                    reenviarBtn.disabled = false;
                    reenviarBtn.style.background = '#95a5a6';
                    reenviarBtn.textContent = 'Reenviar c√≥digo';
                }
            } catch (error) {
                showError('Error de conexi√≥n');
                reenviarBtn.disabled = false;
                reenviarBtn.style.background = '#95a5a6';
                reenviarBtn.textContent = 'Reenviar c√≥digo';
            }
        }
    </script>
</body>
</html>
