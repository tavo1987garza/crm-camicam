<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Registro - Eventa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-top: 12px;
        }
        .client-url {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            margin-bottom: 24px;
            word-break: break-all;
            font-size: 14px;
            color: #7f8c8d;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #2c3e50;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #7f8c8d;
            font-size: 18px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            background: #d4edda;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .reenviar-section {
            margin-top: 16px;
            text-align: center;
        }
        .reenviar-btn {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            margin: 0;
        }
        .reenviar-btn:hover {
            text-decoration: underline;
        }
        .reenviar-btn:disabled {
            color: #bdc3c7;
            cursor: not-allowed;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Verificar Registro</h1>
            <p>Completa tu registro con el c√≥digo que enviamos a tu email</p>
        </div>
        
        <div class="client-url" id="clientUrl">
            <!-- URL se llenar√° autom√°ticamente -->
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="verificarForm">
            <div class="form-group">
                <label for="codigo">C√≥digo de verificaci√≥n</label>
                <input type="text" id="codigo" name="codigo" required placeholder="C√≥digo de 8 d√≠gitos">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="M√≠nimo 6 caracteres">
                    <button type="button" class="toggle-password" id="toggle-password">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password-confirm">Confirmar contrase√±a</label>
                <div class="password-container">
                    <input type="password" id="password-confirm" name="password-confirm" required placeholder="Repite tu contrase√±a">
                    <button type="button" class="toggle-password" id="toggle-password-confirm">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Completar Registro</button>
        </form>
        
        <div class="reenviar-section">
            <button id="reenviarBtn" class="reenviar-btn" onclick="reenviarCodigo()">
                ¬øNo recibiste el c√≥digo? Reenviar
            </button>
            <span id="countdown" style="display: none; margin-left: 8px;"></span>
        </div>
        
        <p style="margin-top: 20px; font-size: 14px;">
            <a href="/registro" style="color: #3498db; text-decoration: none;">‚Üê Volver al registro</a>
        </p>
    </div>

    <script>
        // Obtener subdominio de la URL o del localStorage
        function getSubdomain() {
            // Intentar obtener de par√°metros URL
            const urlParams = new URLSearchParams(window.location.search);
            let subdomain = urlParams.get('subdominio');
            
            // Si no est√° en URL, intentar de localStorage
            if (!subdomain) {
                subdomain = localStorage.getItem('registro_subdominio');
            }
            
            return subdomain || '';
        }

        // Mostrar URL del cliente
        const subdominio = getSubdomain();
        if (subdominio) {
            document.getElementById('clientUrl').textContent = `https://${subdominio}.eventa.com.mx`;
        } else {
            document.getElementById('clientUrl').style.display = 'none';
        }

        // Toggle contrase√±a
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        document.getElementById('toggle-password-confirm').addEventListener('click', function() {
            const passwordInput = document.getElementById('password-confirm');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Enviar formulario
        document.getElementById('verificarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const codigo = document.getElementById('codigo').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset mensajes
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validaciones
            if (!codigo) {
                showError('El c√≥digo de verificaci√≥n es requerido');
                return;
            }
            
            if (!password || password.length < 6) {
                showError('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }
            
            if (password !== passwordConfirm) {
                showError('Las contrase√±as no coinciden');
                return;
            }
            
            if (!subdominio) {
                showError('Subdominio no encontrado. Vuelve al registro.');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verificando...';
            
            try {
                const response = await fetch('/verificar-registro', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ subdominio, codigo, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.mensaje);
                    setTimeout(() => {
                        window.location.href = result.url;
                    }, 3000);
                } else {
                    showError(result.error || 'Error al verificar');
                }
            } catch (error) {
                showError('Error de conexi√≥n');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Completar Registro';
            }
        });

        // Funci√≥n reenviar c√≥digo (manteniendo la l√≥gica existente)
        let countdownTimer = null;
        let tiempoEspera = 30;

        function actualizarCountdown() {
            const countdownEl = document.getElementById('countdown');
            if (tiempoEspera > 0) {
                countdownEl.textContent = `(${tiempoEspera}s)`;
                tiempoEspera--;
            } else {
                clearInterval(countdownTimer);
                countdownEl.style.display = 'none';
                document.getElementById('reenviarBtn').disabled = false;
                document.getElementById('reenviarBtn').textContent = '¬øNo recibiste el c√≥digo? Reenviar';
            }
        }

        async function reenviarCodigo() {
            if (!subdominio) {
                showError('Subdominio no disponible para reenviar');
                return;
            }
            
            const reenviarBtn = document.getElementById('reenviarBtn');
            const countdownEl = document.getElementById('countdown');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            reenviarBtn.disabled = true;
            reenviarBtn.textContent = 'Enviando...';
            
            try {
                const response = await fetch('/reenviar-codigo', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ subdominio })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('C√≥digo reenviado exitosamente');
                    
                    tiempoEspera = result.tiempo_espera || 30;
                    countdownEl.style.display = 'inline';
                    countdownTimer = setInterval(actualizarCountdown, 1000);
                    actualizarCountdown();
                    
                } else {
                    showError(result.error || 'Error al reenviar c√≥digo');
                    reenviarBtn.disabled = false;
                    reenviarBtn.textContent = '¬øNo recibiste el c√≥digo? Reenviar';
                }
            } catch (error) {
                showError('Error de conexi√≥n');
                reenviarBtn.disabled = false;
                reenviarBtn.textContent = '¬øNo recibiste el c√≥digo? Reenviar';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Al cargar, guardar subdominio en localStorage si viene de registro
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const subdomainFromUrl = urlParams.get('subdominio');
            if (subdomainFromUrl) {
                localStorage.setItem('registro_subdominio', subdomainFromUrl);
            }
        });
    </script>
</body>
</html>
