<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Registro - Eventa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-top: 12px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #2c3e50;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            background: #d4edda;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>游댏 Verificar Registro</h1>
            <p>Completa tu registro ingresando el c칩digo que enviamos a tu email</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="verificarForm">
            <div class="form-group">
                <label for="subdominio">Tu subdominio</label>
                <input type="text" id="subdominio" name="subdominio" required placeholder="ejemplo: fotografia-maria">
            </div>
            
            <div class="form-group">
                <label for="codigo">C칩digo de verificaci칩n</label>
                <input type="text" id="codigo" name="codigo" required placeholder="C칩digo de 8 d칤gitos">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" required placeholder="M칤nimo 6 caracteres">
            </div>
            
            <div class="form-group">
                <label for="password-confirm">Confirmar contrase침a</label>
                <input type="password" id="password-confirm" name="password-confirm" required placeholder="Repite tu contrase침a">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Completar Registro</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 14px;">
            쯅o recibiste el c칩digo? <a href="/registro" style="color: #3498db; text-decoration: none;">Volver a registrarse</a>
        </p>
    </div>

    <script>
        document.getElementById('verificarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subdominio = document.getElementById('subdominio').value.trim().toLowerCase();
            const codigo = document.getElementById('codigo').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset mensajes
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validaciones
            if (!subdominio || !codigo || !password || !passwordConfirm) {
                showError('Todos los campos son requeridos');
                return;
            }
            
            if (password.length < 6) {
                showError('La contrase침a debe tener al menos 6 caracteres');
                return;
            }
            
            if (password !== passwordConfirm) {
                showError('Las contrase침as no coinciden');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verificando...';
            
            try {
                const response = await fetch('/verificar-registro', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ subdominio, codigo, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.mensaje);
                    setTimeout(() => {
                        window.location.href = result.url;
                    }, 3000);
                } else {
                    showError(result.error || 'Error al verificar');
                }
            } catch (error) {
                showError('Error de conexi칩n');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Completar Registro';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
